machine:
  xcode:
    version: "8.2.1"
  environment:
    GYM_CODE_SIGNING_IDENTITY: "iPhone Distribution: Bruno Ganz (LTQC954SPQ)"

checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

dependencies:
test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        -sdk iphonesimulator
        -workspace TestProject.xcworkspace
        -scheme "TestProject"
        -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest'
        MAPZEN_API_KEY=$MAPZEN_API_KEY
        HOCKEY_APP_ID=$HOCKEY_APP_ID
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
deployment:
  alpha_distribution:
    branch: master
    commands: 
      - fastlane master
      - scripts/deploy.sh
      - sudo pip install 'Circle-Beacon == 2.0.0'
      - alert-circle mapzen documentation master $CIRCLE_TOKEN
